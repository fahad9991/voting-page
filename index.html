<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التصويت</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        #voteResult {
            margin-top: 20px;
            font-size: 1.3em;
            color: #e74c3c;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>التصويت للسؤال الحالي</h1>
        <p id="questionPoints">قيمة السؤال: ... نقطة</p>
        <p id="questionCategory">فئة السؤال: ...</p>

        <button id="teamOneVote" onclick="vote('teamOne')">تصويت لفريق 1</button>
        <button id="teamTwoVote" onclick="vote('teamTwo')">تصويت لفريق 2</button>

        <p id="voteResult"></p>
    </div>

    <!-- تحميل مكتبات Firebase بشكل صحيح -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCalPSOGndsWNRXCS2MWFZ_vaeSXEQVqlE",
            authDomain: "triviakw-dfe7f.firebaseapp.com",
            databaseURL: "https://triviakw-dfe7f-default-rtdb.firebaseio.com",
            projectId: "triviakw-dfe7f",
            storageBucket: "triviakw-dfe7f.appspot.com",
            messagingSenderId: "274369788646",
            appId: "1:274369788646:web:76b8cae5bcf9d404fd1927"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentQuestionId = null;

        // جلب بيانات السؤال الحالي وتحديث الصفحة
        db.collection("games").doc(gameId).collection("currentQuestion").doc("questionData")
            .onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const points = data.points || '...';
                    const category = data.category || '...';

                    // تحديث المعلومات على الصفحة
                    document.getElementById('questionPoints').innerText = `قيمة السؤال: ${points} نقطة`;
                    document.getElementById('questionCategory').innerText = `فئة السؤال: ${category}`;

                    // إعادة تعيين حالة التصويت إذا تغير السؤال
                    if (data.questionId !== currentQuestionId) {
                        currentQuestionId = data.questionId;
                        resetVoteStatus();
                    }
                } else {
                    console.log("No such document!");
                }
            }, (error) => {
                console.error("Error getting document:", error);
            });

        // جلب أسماء الفرق وتحديث الأزرار
        db.collection("games").doc(gameId).get().then((doc) => {
            if (doc.exists) {
                const data = doc.data();
                const teamOneName = data.teamOneName || 'فريق 1';
                const teamTwoName = data.teamTwoName || 'فريق 2';

                // تحديث النصوص على الأزرار
                document.getElementById('teamOneVote').innerText = `تصويت لـ ${teamOneName}`;
                document.getElementById('teamTwoVote').innerText = `تصويت لـ ${teamTwoName}`;
            } else {
                console.log("No such document!");
            }
        }).catch((error) => {
            console.error("Error getting document:", error);
        });

        function vote(team) {
            const voteRef = db.collection("games").doc(gameId).collection("votes").doc("firstVote");

            voteRef.get().then((doc) => {
                if (doc.exists) {
                    console.log("Vote already exists, team: ", doc.data().team);
                    document.getElementById('voteResult').innerText = `تم التصويت بالفعل من قبل الفريق الآخر.`;
                } else {
                    voteRef.set({ team: team }).then(() => {
                        console.log("Vote recorded for team: ", team);
                        document.getElementById('voteResult').innerText = `تم التصويت بنجاح!`;
                        disableVoteButtons();
                    }).catch((error) => {
                        console.error("Error recording vote:", error);
                        document.getElementById('voteResult').innerText = 'حدث خطأ أثناء التصويت. حاول مرة أخرى.';
                    });
                }
            }).catch((error) => {
                console.error("Error checking vote existence:", error);
                document.getElementById('voteResult').innerText = 'حدث خطأ أثناء التحقق من التصويت. حاول مرة أخرى.';
            });
        }

        function resetVoteStatus() {
            document.getElementById('voteResult').innerText = '';
            document.getElementById('teamOneVote').disabled = false;
            document.getElementById('teamTwoVote').disabled = false;
        }

        function disableVoteButtons() {
            document.getElementById('teamOneVote').disabled = true;
            document.getElementById('teamTwoVote').disabled = true;
        }
    </script>
</body>
</html>
