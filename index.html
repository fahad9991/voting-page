<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>اختيار الفريق للتصويت</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
            touch-action: none;
            -ms-touch-action: none;
            -webkit-touch-action: none;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #3498db;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>اختر فريقك للتصويت</h1>

    <input type="text" id="playerName" placeholder="أدخل اسمك هنا" />

    <button id="teamOneButton">التصويت لفريق 1</button>
    <button id="teamTwoButton">التصويت لفريق 2</button>

    <script>
        // الحصول على gameId من عنوان URL الحالي
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');

        // تعيين روابط الأزرار بناءً على gameId والاسم المدخل
        document.getElementById('teamOneButton').onclick = function() {
            const playerName = document.getElementById('playerName').value;
            if (playerName) {
                window.location.href = 'voting-page.html?team=teamOne&gameId=' + gameId + '&playerName=' + encodeURIComponent(playerName);
            } else {
                alert('يرجى إدخال اسمك قبل التصويت.');
            }
        };

        document.getElementById('teamTwoButton').onclick = function() {
            const playerName = document.getElementById('playerName').value;
            if (playerName) {
                window.location.href = 'voting-page.html?team=teamTwo&gameId=' + gameId + '&playerName=' + encodeURIComponent(playerName);
            } else {
                alert('يرجى إدخال اسمك قبل التصويت.');
            }
        };
    </script>
</body>
</html>
