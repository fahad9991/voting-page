<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>اختيار الفريق للتصويت</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
            touch-action: manipulation; /* تعطيل التكبير عند اللمس */
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* تعطيل التكبير عند النقر المزدوج */
        html, body {
            -webkit-user-select: none; /* تعطيل تحديد النص */
            -webkit-touch-callout: none; /* تعطيل القائمة السياقية */
            -webkit-tap-highlight-color: transparent; /* تعطيل تسليط الضوء عند النقر */
        }
    </style>
</head>
<body>
    <h1>اختر فريقكم للتصويت</h1>

    <button id="teamOneButton">التصويت لفريق 1</button>
    <button id="teamTwoButton">التصويت لفريق 2</button>

    <script>
        // الحصول على gameId من عنوان URL الحالي
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');

        // تعيين روابط الأزرار بناءً على gameId
        document.getElementById('teamOneButton').onclick = function() {
            window.location.href = 'voting-page.html?team=teamOne&gameId=' + gameId;
        };
        document.getElementById('teamTwoButton').onclick = function() {
            window.location.href = 'voting-page.html?team=teamTwo&gameId=' + gameId;
        };
    </script>
</body>
</html>
