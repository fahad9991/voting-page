<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>اختيار الفريق للتصويت</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
            touch-action: manipulation; /* منع التكبير */
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        html, body {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <h1>اختر فريقك للتصويت</h1>

    <button onclick="window.location.href='voting-page.html?team=teamOne&gameId=A8A0A639-1C60-4AED-8F27-2CBC63C693CD'">التصويت لفريق 1</button>
    <button onclick="window.location.href='voting-page.html?team=teamTwo&gameId=A8A0A639-1C60-4AED-8F27-2CBC63C693CD'">التصويت لفريق 2</button>

    <script>
        // منع التكبير بالإيماءات (gestures)
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // منع التكبير بالنقر المزدوج
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });

        // منع التكبير باللمس
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
