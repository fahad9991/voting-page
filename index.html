<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>اختيار الفريق للتصويت</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>اختر فريقك للتصويت</h1>

    <input type="text" id="userName" placeholder="أدخل اسمك" required>
    <button id="teamOneButton">التصويت لفريق 1</button>
    <button id="teamTwoButton">التصويت لفريق 2</button>

    <script>
        // الحصول على gameId من عنوان URL الحالي
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');

        // التحقق مما إذا كان الفريق قد تم اختياره مسبقًا لهذه اللعبة
        const selectedTeamKey = `selectedTeam_${gameId}`;
        const selectedTeam = localStorage.getItem(selectedTeamKey);
        const userNameKey = `userName_${gameId}`;
        const storedUserName = localStorage.getItem(userNameKey);

        if (storedUserName) {
            document.getElementById('userName').value = storedUserName;
        }

        function saveSelectionAndNavigate(team) {
            const userName = document.getElementById('userName').value.trim();
            if (!userName) {
                alert("يرجى إدخال اسمك.");
                return;
            }
            if (selectedTeam && selectedTeam !== team) {
                alert("لا يمكنك تغيير الفريق بعد اختيارك.");
            } else {
                localStorage.setItem(selectedTeamKey, team);
                localStorage.setItem(userNameKey, userName);
                window.location.href = `voting-page.html?team=${team}&gameId=${gameId}&userName=${encodeURIComponent(userName)}`;
            }
        }

        document.getElementById('teamOneButton').onclick = function() {
            saveSelectionAndNavigate('teamOne');
        };

        document.getElementById('teamTwoButton').onclick = function() {
            saveSelectionAndNavigate('teamTwo');
        };
    </script>
</body>
</html>
