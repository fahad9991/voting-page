<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التصويت</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>اختر فريقك</h1>
        
        <div id="teamSelection">
            <button id="teamOneVote" class="team-select-button" onclick="vote('teamOne')">فريق 1: <span id="teamOneName"></span></button>
            <button id="teamTwoVote" class="team-select-button" onclick="vote('teamTwo')">فريق 2: <span id="teamTwoName"></span></button>
        </div>
        
        <div id="voteSection" style="display: none;">
            <h2 id="selectedTeamHeader">تصويت لفريقك</h2>
            <button id="voteButton" class="vote-button">التصويت الآن</button>
        </div>
        
        <p id="voteResult"></p>
        
        <p id="questionPoints"></p>
        <p id="questionCategory"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
