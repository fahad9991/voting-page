<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>اختيار الفريق للتصويت</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
            touch-action: none; /* منع التكبير باللمس */
            -ms-touch-action: none;
            -webkit-touch-action: none;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>اختر فريقك ١٢٣للتصويت</h1>

    <button onclick="window.location.href='voting-page.html?team=teamOne&gameId=YOUR_GAME_ID'">التصويت لفريق 1</button>
    <button onclick="window.location.href='voting-page.html?team=teamTwo&gameId=YOUR_GAME_ID'">التصويت لفريق 2</button>

    <script>
        // منع التكبير باللمس
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });

        // منع التكبير عبر النقر المزدوج
        document.addEventListener('dblclick', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
