<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>التصويت</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 20px;
            touch-action: manipulation;
            margin: 0;
        }

        header {
            background-color: #5f00aa;
            padding: 10px;
            color: #ffffff;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
        }

        h1 {
            font-size: 1.2em;
            margin: 0;
            color: #ffffff;
        }

        .scores {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #5f00aa;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .score {
            font-size: 1.2em;
            margin: 0;
            text-align: center;
            flex: 1;
        }

        .score .team-name {
            font-weight: bold;
            text-align: center;
        }

        .score .team-points {
            font-size: 1.5em;
            margin-top: 5px;
            text-align: center;
        }

        .spacer {
            flex: 2;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }

        button {
            background-color: #ff365e;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            width: 150px;
            height: 150px;
        }

        button:hover {
            background-color: #e62e52;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        #voteResult {
            margin-top: 20px;
            font-size: 1.3em;
            color: #e74c3c;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .info {
            margin-bottom: 20px;
        }

        .info p {
            margin: 5px 0;
        }

        .question-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .question-info p {
            margin: 5px 0;
        }

        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .alert button {
            background-color: #ffffff;
            color: #ff0000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>التصويت للسؤال الحالي</h1>
    </header>

    <div class="scores">
        <div class="score" style="text-align: left;">
            <div class="team-name" id="currentTeamName">...</div>
            <div class="team-points" id="currentTeamPoints">...</div>
        </div>
        <div class="spacer"></div>
        <div class="score" style="text-align: right;">
            <div class="team-name" id="otherTeamName">...</div>
            <div class="team-points" id="otherTeamPoints">...</div>
        </div>
    </div>
    
    <div class="container">
        <div class="info">
            <p id="userNameDisplay">التصويت بواسطة: ...</p>
        </div>
        <div class="question-info">
            <p id="questionCategory">فئة السؤال: ...</p>
            <p id="questionPoints">قيمة السؤال: ... نقطة</p>
        </div>

        <button id="voteButton" onclick="vote()" disabled>تصويت</button>
        <button id="answerButton" onclick="submitAnswer()" disabled>الإجابة</button>
        <button id="skipButton" onclick="submitSkip()" disabled>التخطي</button>

        <p id="voteResult"></p>
    </div>

    <div id="alertBox" class="alert" style="display: none;">
        <span id="alertText"></span>
        <button id="closeAlertButton" onclick="closeAlert()">إغلاق</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');
        const team = urlParams.get('team');
        const userName = urlParams.get('userName');

        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "triviakw-dfe7f.firebaseapp.com",
            projectId: "triviakw-dfe7f"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('userNameDisplay').innerText = `التصويت بواسطة: ${userName}`;

        function updateScores(data) {
            const teamOneName = data.teamOneName || 'الفريق الأول';
            const teamTwoName = data.teamTwoName || 'الفريق الثاني';
            const teamOneScore = data.teamOneScore || 0;
            const teamTwoScore = data.teamTwoScore || 0;

            if (team === 'teamOne') {
                document.getElementById('currentTeamName').innerText = teamTwoName;
                document.getElementById('currentTeamPoints').innerText = teamTwoScore;
                document.getElementById('otherTeamName').innerText = teamOneName;
                document.getElementById('otherTeamPoints').innerText = teamOneScore;
            } else {
                document.getElementById('currentTeamName').innerText = teamOneName;
                document.getElementById('currentTeamPoints').innerText = teamOneScore;
                document.getElementById('otherTeamName').innerText = teamTwoName;
                document.getElementById('otherTeamPoints').innerText = teamTwoScore;
            }
        }

        db.collection("games").doc(gameId).onSnapshot((doc) => {
    if (doc.exists) {
        const data = doc.data();
        
        updateScores(data);
        
        // تحقق من الفريق الحالي
        if (data.currentTurn === team) {
            enableButtons(); // تمكين الأزرار للفريق الحالي
        } else {
            disableButtons(); // تعطيل الأزرار للفريق الآخر
        }
    } else {
        console.log("Game document not found!");
    }
}, (error) => {
    console.error("Error getting game document:", error);
});


        let currentCategory = null;
        let initialLoad = true;

        db.collection("games").doc(gameId).collection("currentQuestion").doc("questionData")
            .onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const points = data.points || '...';
                    const category = data.category || '...';

                    document.getElementById('questionPoints').innerText = `قيمة السؤال: ${points} نقطة`;
                    document.getElementById('questionCategory').innerText = `فئة السؤال: ${category}`;

                    if (category !== currentCategory) {
                        currentCategory = category;
                        if (!initialLoad) {
                            db.collection("games").doc(gameId).get().then((doc) => {
                                if (doc.exists) {
                                    updateScores(doc.data());
                                }
                            });
                        }
                    }
                    initialLoad = false;

                    document.getElementById('voteButton').disabled = category === '...';
                    document.getElementById('answerButton').disabled = category === '...';
                    document.getElementById('skipButton').disabled = category === '...';
                } else {
                    console.log("No such document!");
                }
            }, (error) => {
                console.error("Error getting document:", error);
            });

        function clearPreviousAction() {
            // مسح الحدث السابق قبل تسجيل الجديد
            const actionsRef = db.collection("games").doc(gameId).collection("actions");

            actionsRef.get().then(snapshot => {
                snapshot.forEach(doc => {
                    doc.ref.delete().then(() => {
                        console.log("تم مسح الحدث السابق.");
                    }).catch(error => {
                        console.error("خطأ أثناء مسح الحدث السابق:", error);
                    });
                });
            }).catch(error => {
                console.error("خطأ أثناء التحقق من الأحداث:", error);
            });
        }



        function disableVoteButton() {
            document.getElementById('voteButton').disabled = true;
        }

        window.onpopstate = function() {
            location.reload();
        };

        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'hidden') {
                const leaveRef = db.collection("games").doc(gameId).collection("leavePage").doc(userName);
                leaveRef.set({
                    userName: userName,
                    leftAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        });
    </script>
</body>
</html>
