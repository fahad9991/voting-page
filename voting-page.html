<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>التصويت</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 20px;
            touch-action: manipulation;
            margin: 0;
        }

        header {
            background-color: #5f00aa;
            padding: 10px;
            color: #ffffff;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
        }

        h1 {
            font-size: 1.2em;
            margin: 0;
            color: #ffffff;
        }

        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff365e;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 300px;
        }

        .alert button {
            background-color: #ffffff;
            color: #ff365e;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .alert + .alert {
            top: auto;
            bottom: 20px;
        }

        .scores {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #5f00aa;
            color: #ffffff;
        }

        .score {
            font-size: 1.2em;
            margin: 0;
            text-align: center;
            width: 45%;
        }

        .score .team-name {
            font-weight: bold;
        }

        .score .team-points {
            font-size: 1.5em;
            margin-top: 5px;
        }

        .question-info p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
            text-align: center;
        }

        button {
            background-color: #ff365e;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            width: 150px;
            height: 150px;
        }

        button:hover {
            background-color: #e62e52;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>التصويت للسؤال الحالي</h1>
    </header>

    <div class="scores">
        <div class="score" id="teamTwoScore">
            <div class="team-name">الفريق الثاني</div>
            <div class="team-points">0</div>
        </div>
        <div class="score" id="teamOneScore">
            <div class="team-name">الفريق الأول</div>
            <div class="team-points">0</div>
        </div>
    </div>

    <div class="container">
        <div class="question-info">
            <p id="questionPoints">قيمة السؤال: ... نقطة</p>
            <p id="questionCategory">فئة السؤال: ...</p>
        </div>

        <button id="voteButton" onclick="vote()">تصويت</button>

        <p id="voteResult"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');
        const team = urlParams.get('team');
        const userName = urlParams.get('userName');

        const firebaseConfig = {
            apiKey: "AIzaSyCalPSOGndsWNRXCS2MWFZ_vaeSXEQVqlE",
            authDomain: "triviakw-dfe7f.firebaseapp.com",
            databaseURL: "https://triviakw-dfe7f-default-rtdb.firebaseio.com",
            projectId: "triviakw-dfe7f",
            storageBucket: "triviakw-dfe7f.appspot.com",
            messagingSenderId: "274369788646",
            appId: "1:274369788646:web:76b8cae5bcf9d404fd1927"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function showAlert(userName) {
            const alertDiv = document.createElement('div');
            alertDiv.classList.add('alert');
            alertDiv.innerHTML = `
                <p>${userName} قام بمغادرة الصفحة أو تغييرها!</p>
                <button onclick="closeAlert(this)">${userName}</button>
            `;
            document.body.appendChild(alertDiv);
        }

        function closeAlert(button) {
            const alertDiv = button.parentElement;
            document.body.removeChild(alertDiv);
        }

        function trackPageVisibility() {
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    showAlert(userName);
                    disableVoteButton();
                }
            });

            window.addEventListener('blur', function() {
                showAlert(userName);
                disableVoteButton();
            });
        }

        function disableVoteButton() {
            document.getElementById('voteButton').disabled = true;
        }

        window.onpopstate = function() {
            location.reload();
        };

        document.addEventListener('DOMContentLoaded', function() {
            trackPageVisibility();
        });
    </script>
</body>
</html>
